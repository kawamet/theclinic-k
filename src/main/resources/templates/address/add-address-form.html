<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:>
<head xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Add address</title>
    </head>
<body>
<form action="#" th:action="@{/address/addAddress}" th:object="${address}" method="post">
    <p>Street: <input type="text" th:field="*{street}"/></p>
    <p>Post code: <input type="text" th:field="*{postcode}"/></p>
    <p>City: <input type="text" th:field="*{city}"/></p>

    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>


</body>
</html>
